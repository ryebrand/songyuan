<!DOCTYPE html>
<html>
<head>
    <title>故障问题表</title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("sys:defect:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("sys:defect:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("sys:defect:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">分类标志： 1 开箱检查 2 不开箱检查 3 危及缺陷
 4 严重缺陷  5 一般缺陷（轻度） 6 一般缺陷（轻微）
</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="defect.splitTag" placeholder="分类标志： 1 开箱检查 2 不开箱检查 3 危及缺陷
 4 严重缺陷  5 一般缺陷（轻度） 6 一般缺陷（轻微）
"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">故障名称</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="defect.name" placeholder="故障名称"/>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/sys/defect.js?_${.now?long}"></script>
</body>
</html>
