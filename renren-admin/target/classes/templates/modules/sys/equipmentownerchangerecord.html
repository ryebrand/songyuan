<!DOCTYPE html>
<html>
<head>
    <title>设备责任人变更记录表</title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("sys:equipmentownerchangerecord:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("sys:equipmentownerchangerecord:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("sys:equipmentownerchangerecord:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">责任人id</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="equipmentOwnerChangeRecord.equipmentOwnerId" placeholder="责任人id"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">电表箱id</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="equipmentOwnerChangeRecord.meterBoxId" placeholder="电表箱id"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">变更人 系统用户</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="equipmentOwnerChangeRecord.changer" placeholder="变更人 系统用户"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">变更时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="equipmentOwnerChangeRecord.changeTime" placeholder="变更时间"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">删除状态 ：0：使用 1：删除 </div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="equipmentOwnerChangeRecord.deleteStatus" placeholder="删除状态 ：0：使用 1：删除 "/>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/sys/equipmentownerchangerecord.js?_${.now?long}"></script>
</body>
</html>
