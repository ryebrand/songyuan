<!DOCTYPE html>
<html>
<head>
    <title>用户</title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <div class="form-group col-xs-2">
                <input type="text" class="form-control" v-model="q.username" @keyup.enter="query" placeholder="请输入用户名">
            </div>
            <div class="form-group col-xs-2">
                <input type="text" class="form-control" v-model="q.mobile" @keyup.enter="query" placeholder="请输入手机号">
            </div>

            <div class="form-group col-xs-2">
                <input type="text" class="form-control" v-model="q.name" @keyup.enter="query" placeholder="请输入姓名">
            </div>
            <a class="btn btn-primary"  @click="query"><i class="fa fa-search"></i>&nbsp;查询</a>
			<#if shiro.hasPermission("sys:appuser:save")>
            <a class="btn btn-success" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("sys:appuser:update")>
            <a class="btn btn-warning" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("sys:appuser:delete")>
            <a class="btn btn-danger" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
            <div class="form-group">
                        <div class="col-sm-2 control-label">用户名</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="user.username" placeholder="用户名"/>
                        </div>
                    </div>
            <div class="form-group">
                        <div class="col-sm-2 control-label">手机号</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="user.mobile" placeholder="手机号"/>
                        </div>
                    </div>
            <div class="form-group">
                        <div class="col-sm-2 control-label">密码</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="user.password" placeholder="密码"/>
                        </div>
                    </div>
<!--            <div class="form-group">-->
<!--                        <div class="col-sm-2 control-label">创建时间</div>-->
<!--                        <div class="col-sm-10">-->
<!--                            <input type="text" class="form-control" v-model="user.createTime" placeholder="创建时间"/>-->
<!--                        </div>-->
<!--                    </div>-->
            <div class="form-group">
                        <div class="col-sm-2 control-label">姓名</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="user.name" placeholder="姓名"/>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                                            <a class="btn btn-success" @click="saveOrUpdate"><i class="fa fa-check"></i>&nbsp;确定</a>
                                            <a class="btn btn-warning" @click="reload"><i class="fa fa-arrow-left"></i>&nbsp;返回</a>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/sys/appuser.js?_${.now?long}"></script>
</body>
</html>
